<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتنبئ الجيني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        .result-image {
            margin-top: 20px;
        }
        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>المتنبئ الجيني</h1>
    <h4>قم برفع ملف العينة</h4>
    
    <!-- Form to upload the sample file -->
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label for="sample_file">Sample File (CSV):</label>
        <input type="file" name="sample_file" required>
        <button type="submit">Upload and Analyze</button>
    </form>

    <!-- If the plot URL is available, display the plot -->
    {% if plot_url %}
    <div class="result-image">
        <h1>Results</h1>
        <img src="{{ plot_url }}" alt="Haplogroup Plot">
        <br><br>
        <a href="/" class="back-link">رجوع الى القائمة الرئيسية</a>
    </div>
    {% endif %}

</body>
</html>
